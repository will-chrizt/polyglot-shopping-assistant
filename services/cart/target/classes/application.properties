spring.datasource.url=jdbc:sqlite:file:cart.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=com.example.cartservice.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# application.properties
spring.jpa.properties.hibernate.dialect=org.sqlite.hibernate.dialect.SQLiteDialect