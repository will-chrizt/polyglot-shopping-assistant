apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-service
  template:
    metadata:
      labels:
        app: query-service
    spec:
      containers:
        - name: query-service
          image: willchrist/query:v1
          ports:
            - containerPort: 8002
          env:
            - name: HOST_QUERY
              value: "query-service"
            - name: PORT_PRODUCT
              value: "8001"
            - name: QUERY_SERVICE_PORT
              value: "8002"
            - name: PRODUCT_SERVICE_PORT
              value: "8001"
            # AWS Secrets
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_REGION
              value: "us-east-1"


---
apiVersion: v1
kind: Service
metadata:
  name: query-service
spec:
  selector:
    app: query-service
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002
  type: ClusterIP

