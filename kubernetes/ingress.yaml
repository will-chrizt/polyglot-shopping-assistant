apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Query service
          - path: /query
            pathType: Prefix
            backend:
              service:
                name: query-service
                port:
                  number: 8002

          # Product service
          - path: /products
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 8001

          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 8000

