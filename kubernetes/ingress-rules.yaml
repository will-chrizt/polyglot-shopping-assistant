apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # More specific paths should come before the general catch-all path.
          # Query service
          - path: /query
            pathType: Prefix
            backend:
              service:
                name: query-service
                port:
                  number: 8002

          # Product service
          - path: /products
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 8001

          # Cart service
          - path: /cart
            pathType: Prefix
            backend:
              service:
                name: cart-service
                port:
                  number: 8080

          # Frontend (catch-all) - THIS MUST BE LAST
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 8000


